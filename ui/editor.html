<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blips Creator</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body id="main" style="display:none;background-color:transparent;">
    <div class="container" id="blipsMenu">
        <div class="header">
            <div class="header-left">
                <i class="fas fa-map-marker-alt"></i>
                <h1>Blip Creator</h1>
            </div>
            <div class="header-right">
                <button id="btn_discard" class="close-btn" onclick="CloseMenu()"><i class="fas fa-times"></i></button>
            </div>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchBlips" placeholder="Search blips...">
                </div>
                <div class="blips-list" id="blipsList">
                    <!-- Blip listesi buraya gelecek -->
                </div>
            </div>

            <div class="main-content">
                <div class="create-section">
                    <h2><i class="fas fa-plus-circle"></i> New Blip</h2>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <label> </label>
                            <input type="text" id="inp_name" placeholder="Ex: Blip Name">
                        </div>
                        <div class="input-wrapper">
                            <label>Sprite <span class="sprite-preview" id="spritepreview"></span></label>
                            <div id="sprites">
                                <!-- Automatically filled -->
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label>Color <span class="color-preview" id="colorpreview"></span></label>
                            <div id="colors">
                                <!-- Automatically filled -->
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label>Size <span id="scalerangepreview">1.00</span>x</label>
                            <input type="range" id="scalerange" min="2" max="25" value="10">
                        </div>
                        <div class="input-wrapper">
                            <label>Opacity <span id="alpharangepreview">100</span>%</label>
                            <input type="range" id="alpharange" min="0" max="255" value="255">
                        </div>
                    </div>

                    <div class="properties-section">
                        <h3>Properties</h3>
                        <div class="checkbox-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="bCheckmark">
                                Show Checkmark
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="bHeightIndicator">
                                Height Indicator
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="bHeadingIndicator">
                                Direction Indicator
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="bShrink">
                                Shrink Outside Radar
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="bOutline">
                                Show Outline
                            </label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="create-btn" id="btn_save">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button class="delete-btn" id="btn_delete">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="colorlist.js"></script>
    <script src="spritelist.js"></script>
    <script src="index.js"></script>
</body>

</html>
